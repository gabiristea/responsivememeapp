<!DOCTYPE html>
<html>

<head>
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron my-auto">
        <div class="row align-items-center">
            <div class="col">
                <div class="form-group">
                    <label for="topText">Input top text</label>
                    <input type="text" class="form-control" id="top-text" aria-describedby="inputTextHelp" placeholder="Enter your text">
                    <small id="textHelp" class="form-text text-muted">This text will appear at the top of your meme.</small>
                </div>
                <div class="form-group">
                    <label for="bottomText">Input bottom text</label>
                    <input type="text" class="form-control" id="bottom-text" aria-describedby="inputTextHelp" placeholder="Enter your text">
                    <small id="textHelp" class="form-text text-muted">This text will appear at the bottom of your meme.</small>
                </div>
            </div>
            <div class="col">
                <div class="mb-4 d-flex justify-content-center">
                    <canvas id="meme-canvas"></canvas>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Image</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="image-input" accept="image/*">
                        <label class="custom-file-label" for="fileUpload">Choose file</label>
                    </div>
                </div>
            </div>
        </div>
        <button id="generate-btn" class="btn btn-primary">Generate Meme</button>
    </div>

    <script type="text/javascript" src="generator.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
